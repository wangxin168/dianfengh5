<script>
	var browserRule = /^.*((iPhone)|(iPad)|(Safari))+.*$/;
	if (browserRule.test(navigator.userAgent)) {
		window.addEventListener('pageshow', function(e) {
			console.log(e)
			if (e.persisted) {
				window.location.reload()
			}
		})
	}
	var yuming = localStorage.yuming
	var objUrl = ''
	$(function() {

		$("#pic").click(function() {
			$("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
			$("#upload").on("change", function() {
				objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
				console.log(objUrl)
				$('.tan').html('上传中');
				$('.tan').css('display', 'block');
				$('.save-btn').attr('disabled', 'disabled')
				if (objUrl) {
					$("#pic").attr("src", objUrl); //将图片路径存入src中，显示出图片
					upimg();
				}
			});
		});
	});


	//建立一?可存取到?file的url
	function getObjectURL(file) {
		var url = null;
		if (window.createObjectURL != undefined) { // basic
			url = window.createObjectURL(file);
		} else if (window.URL != undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file);
		} else if (window.webkitURL != undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file);
		}
		return url;
	}
	//上传头像到服务器
	var imgurl = ''

	function upimg() {
		//       console.log(344)
		var pic = $('#upload')[0].files[0];
		var file = new FormData();
		file.append('image', pic);
		$.ajax({
			url: yuming + "/api.php/interfaces/index/upload_img",
			type: "post",
			data: file,
			cache: false,
			contentType: false,
			processData: false,
			success: function(data) {
				console.log(data);
				$('.tan').html('上传完毕');
				$('.tan').css('display', 'none');
				$('.save-btn').attr('disabled', false)
				var res_data = JSON.parse(data);
				imgurl = res_data.data.img_thumb;

				//               $("#pic").append("<img src='+yuming+/" + res_data.data.img_url + "'>")
			}
		});
	}
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>登录</title>
		<link rel="stylesheet" href="../../libs/css/base.css" />
		<link rel="stylesheet" href="../../libs/css/common.css" />
		<script type="text/javascript" src="../../libs/js/rem.js"></script>
		<script type="text/javascript" src="../../libs/js/jquery.min.js"></script>

		<style>

			.logo {
        font-size: 0.5rem;
        color: #fff;
        text-align: center;
        margin-top: 1rem;
        height: 1.2rem;
      }
      .login-container {
        height: 8rem;
        margin: 0 0.5rem;
        padding: 0 0.6rem;
        background-color: #fff;
        border-radius: 0.32rem;
      }
      .input-box {
        padding-top: 0.5rem;
      }
      .input-box p {
        height: 0.55rem;
        font-size: 0.32rem;
        color: #9b9b9b;
      }
      .input-box input {
        width: 100%;
        height: 0.8rem;
        color: #262628;
        background-color: #f5f5f5;
        border-radius: 0.08rem;
        border: none;
        padding: 0 0.35rem;
      }
      .login-btn {
        margin-top: 1.2rem;
        height: 1rem;
        line-height: 1rem;
        text-align: center;
        color: #fff;
        font-size: 0.36rem;
        border-radius: 0.08rem;
      }
      .register-btn {
        margin-top: 0.7rem;
        height: 0.5rem;
        line-height: 0.5rem;
        font-size: 0.36rem;
        color: #8b8b8c;
        text-align: center;
        text-decoration: underline;
      }
			
    </style>
	</head>

	<body>
		<div class="login_box">
			<div class="logo">LOGO</div>
			<div class="login-container">
				<div class="input-box">
					<p>手机号</p>
					<input placeholder="请输入手机号" type="text" id="iphone" />
				</div>
				<div class="input-box">
					<p>密码</p>
					<input placeholder="请输入密码" type="password" id="pass" />
				</div>
				<div class="login-btn linear-gradients-btn">立即登录</div>
				<a href="./register.html">
					<div class="register-btn">去注册</div>
				</a>
			</div>
			<div class="tan"></div>
		</div>
	</body>

	<script>
		localStorage.setItem("yuming", "https://peak.bestlsw.top");
		var url = localStorage.yuming
		$(function() {
			$('.login-btn').on('click', function() {
				var iphone = $('#iphone').val()
				var pass = $('#pass').val()
				$.ajax({
					url: url + "/api.php/interfaces/index/login_api",
					data: {
						mobile: iphone,
						pwd: pass
					},
					dataType: 'json', //服务器返回json格式数据
					success: function(data) {
						console.log(data);
						// 提示框显示隐藏
						$('.tan').html(data.msg);
						$('.tan').css('display', 'block');
						$('.tan').fadeOut(2000);
						if (data.code == 1) {
							localStorage.setItem("account_id", data.data.account_id);
							window.location.href = "../index.html"
						}
					}
				});

			})
		})
	</script>
</html>

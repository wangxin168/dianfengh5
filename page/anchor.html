		<script src="../libs/js/jquery.min.js"></script>

		<script>
			var browserRule = /^.*((iPhone)|(iPad)|(Safari))+.*$/;
			if (browserRule.test(navigator.userAgent)) {
				window.addEventListener('pageshow', function(e) {
					if (e.persisted) {
						window.location.reload()
					}
				})
			}
			var TYPE_NAVIGATE = 0, // 当前页面是通过点击链接，书签和表单提交，或者脚本操作，或者在url中直接输入地址，type值为0
				TYPE_RELOAD = 1, // 点击刷新页面按钮或者通过Location.reload()方法显示的页面，type值为1
				TYPE_BACK_FORWARD = 2, // 页面通过历史记录和前进后退访问时。type值为2
				TYPE_RESERVED = 255; // 任何其他方式，type值为255
			window.addEventListener('pageshow', (e) => {
				if (e.persisted || (window.performance &&
						window.performance.navigation.type == TYPE_BACK_FORWARD)) {
					location.reload()
				}
			}, false)

			$('select').blur(function() {
				// console.log(111)
				window.scrollTo(0, document.body.scrollTop + 1);
				document.body.scrollTop >= 1 && window.scrollTo(0, document.body.scrollTop - 1);
			})
			$(function() {

				var searchUrl = window.location.href;
				var searchData = searchUrl.split("="); //截取 url中的“=”,获得“=”后面的参数
				var searchText = decodeURI(searchData[1]); //decodeURI解码
				var account_id = searchText;
				// 详情页
				var url = localStorage.yuming
				xuan()

				function xuan() {
					$.ajax({
						url: url + "/api.php/interfaces/index/zhubo_detail",
						data: {
							account_id: account_id,
						},
						dataType: 'json', //服务器返回json格式数据
						success: function(data) {
							console.log(data);
							if (data.code == 1) {
								// 头像
								$('.head').attr('src', data.data.zhubo.avatar)
								// 昵称
								$('.nickname').html(data.data.zhubo.nickname)
								// 平台
								$('.icon').html(data.data.zhubo.platform)

								// 主播id
								$('.user-id').html('ID：' + data.data.zhubo.account_id)
								// 点赞数
								$('.user-num').html(data.data.zhubo.inc_hotnum)
								// 简介
								$('.tit_con').html(data.data.zhubo.words)
								// 轮播图
								var pick = data.data.zhubo.lunbo
								var picker = '';
								$.each(pick, function(i, obj) {
									picker += '<div class="swiper-slide" onclick="img_dian(' + i + ')">'
									picker += '<img src="' + obj + '">';
									picker += '</div>'
								})
								$('.lunbo').html(picker)
								my_swiper();
							}
						}
					});
				}

				function my_swiper() {
					var mySwiper = new Swiper('.one', {
						autoplay: {
							delay: 2500
						},
						loop: true, // 循环模式选项
						speed: 300,
						pagination: {
							el: '.one_page',
						}
					})
				}
				var page = 1

				function liuyan_list() {
					// 留言列表
					$.ajax({
						url: url + "/api.php/interfaces/index/message_lst",
						data: {
							page: page,
							pagesize: 10,
							account_id: account_id,
						},
						dataType: 'json', //服务器返回json格式数据
						success: function(data) {
							// console.log(data);
							if (data.code == 1) {
								// 列表
								var mes_list = data.data.message_lst
								var message_list = '';
								$.each(mes_list, function(i, obj) {
									message_list += '<li>'
									message_list += '<div style="display:flex;algin-item:center;">'
									message_list +=
										'<div style="width:0.54rem;height:0.54rem;overflow:hidden;border-radius: 50%;display:inline-block;">'
									message_list += '<img src="' + obj.avatar + '" alt="" class="photo" />'
									message_list += '</div>'
									message_list += '<span>'
									message_list += obj.nickname
									message_list += '</span>'
									message_list += '</div>'
									message_list += '<p class="user-talk">'
									message_list += obj.content
									message_list += '</p>'
									message_list += '</li>'
								})
								$('.liuyan_ul').append(message_list)
							}
						}
					});
				}
				liuyan_list();
				// 点击发送发送留言
				$('.send-btn').click(function() {
					// console.log($('#liuyan_inp').val())

					var liuyan_inp = $('#liuyan_inp').val()
					if (liuyan_inp == '') {
						return;
					}
					$.ajax({
						url: url + "/api.php/interfaces/index/add_message",
						data: {
							zhubo_id: account_id,
							account_id: localStorage.account_id,
							content: liuyan_inp
						},
						dataType: 'json', //服务器返回json格式数据
						success: function(data) {
							console.log(data);
							if (data.code == 1) {
								liuyan_list();
								$('#liuyan_inp').val('')
							}
						}
					});
				})
				var order_sn = localStorage.order_sn
				var jinbi = ''

				function liwu_gift() {
					// 礼物列表
					$.ajax({
						url: url + "/api.php/interfaces/index/gift_lst",
						data: {
							account_id: localStorage.account_id,
							order_sn: order_sn
						},
						dataType: 'json', //服务器返回json格式数据
						success: function(data) {
							console.log(data);
							if (data.code == 1) {
								// 轮播图
								// 免费礼物数量
								var num = data.data.userinfo.free_gift_num
								// 钻石数和金币数
								$('.zuanshi').html(data.data.userinfo.diamonds)
								$('.jinbi').html(data.data.userinfo.gold_coin)
								jinbi = data.data.userinfo.gold_coin
								// 第一页
								var gift = data.data.gift.slice(0, 8)
								var gift_list = '';
								$.each(gift, function(i, obj) {
									gift_list += '<li data-paiid="' + obj.id + '" data-xiabiao="' + i +
										'" class="gift_song_li" data-gift_type="1">'
									gift_list += '<img src="' + obj.gift_img + '" alt="" />';
									gift_list += '<p>'
									gift_list += obj.id == 1 ? obj.gift_name + '*' + num : obj.gift_name
									gift_list += '</p>'
									gift_list += '<p class="zuan_num">'
									gift_list += obj.price + '钻'
									gift_list += '</p>'
									gift_list += '</li>'
								})
								$('.gift_two').html(gift_list)
								// 第二页
								var gift_tt = data.data.gift.slice(8)
								var gift_list_tt = '';
								$.each(gift_tt, function(i, obj) {
									gift_list_tt += '<li data-paiid="' + obj.id + '" data-xiabiao="' + i +
										'" class="gift_song_wu" data-gift_type="2">'
									gift_list_tt += '<img src="' + obj.gift_img + '" alt="" />';
									gift_list_tt += '<p>'
									gift_list_tt += obj.id == 1 ? obj.gift_name + '*' + num : obj.gift_name
									gift_list_tt += '</p>'
									gift_list_tt += '<p class="zuan_num">'
									gift_list_tt += obj.price + '钻'
									gift_list_tt += '</p>'
									gift_list_tt += '</li>'
								})
								$('.gift_one').html(gift_list_tt)

							}
						}
					});
				}
				// 点击列表li  拿到id
				var paiid = ''
				var gift_type = ''
				var xiabiao = ''
				$(".gift_ul").on('click', 'li', function() {
					gift_type = $(this).data('gift_type')
					paiid = $(this).data('paiid')
					xiabiao = $(this).data('xiabiao')
					$('.gift li').removeClass('add')
					$(this).addClass('add')
					console.log(gift_type)
				});
				liwu_gift();
				$('.liwu').click(function() {
					$('.gift').slideDown()
					swip()
				})
				// 送礼
				$('.song').click(function() {
					// 礼物数量
					var liwu_song = $('#liwu_song').val()
					if (!paiid) {
						// 提示框显示隐藏
						$('.tan').html('请选择礼物');
						$('.tan').css('display', 'block');
						$('.tan').fadeOut(2000);
						return;
					} else {
						$(this).attr("disabled", "disabled");
						$('.gift').slideUp()
						swip()
						// 送礼物
						$.ajax({
							url: url + "/api.php/interfaces/index/send_gift_api",
							data: {
								account_id: localStorage.account_id,
								zhubo_id: account_id,
								gift_id: paiid,
								num: liwu_song
							},
							dataType: 'json', //服务器返回json格式数据
							success: function(data) {
								console.log(data);
								liwu_gift();
								xuan()
								$(this).attr("disabled", false);
								if (data.code == 1) {
									// 提示框显示隐藏
									// $('.tan').html(data.msg);
									// $('.tan').css('display', 'block');
									// $('.tan').fadeOut(2000);
									// 加动效

									var ul_li = $('.gift_song_li:eq(' + xiabiao + ') img')
									var ul_li_img = ul_li[0].src

									var ul_wu = $('.gift_song_wu:eq(' + xiabiao + ') img')
									// console.log(ul_wu[0])
									if (ul_wu[0] == undefined) {

									} else {
										var ul_wu_img = ul_wu[0].src
									}

									$('.dongxiao').show()
									// $('.dongxiao img').attr('src', ul_wu_img);
									if (gift_type == 1) {
										$('.dongxiao img').attr('src', ul_li_img);
									} else if (gift_type == 2) {
										$('.dongxiao img').attr('src', ul_wu_img);
									}
									$('.dongxiao img').addClass('zoomIn');

									setTimeout(function() {
										$('.dongxiao img').removeClass('zoomIn');
										$('.dongxiao').hide()
									}, 2500)
								} else if (data.code == 2) {
									console.log('弹框');
									$('.ti_box').css('display', 'block')
								}
							}
						});
					}

				})

				function swip() {
					var mySwi = new Swiper('.two', {
						// autoplay: {
						// delay: 2500
						// },
						// loop: true, // 循环模式选项
						speed: 300,
						paginationClickable: true,
						pagination: {
							el: '.two_page',
						},
						onSlideChangeEnd: function(swiper) {
							alert(swiper.activeIndex);
						}
						// 当slide开始滑动时触发的事件
						// onSlideChangeStart: function() {
						// 	// 获取当前滑动页的下标
						// 	actIndex = mySwi.activeIndex;
						// 	console.log(actIndex)
						// }
					})
				}
				function gongxian() {
					// 榜单列表
					$.ajax({
						url: url + "/api.php/interfaces/index/s_gift_detail",
						data: {
							pagesize:10,
							page:page,
							zhubo_id: account_id,
						},
						dataType: 'json', //服务器返回json格式数据
						success: function(data) {
							console.log(data);
							if (data.code == 1) {
								// 列表
								var pick = data.data.list
								
								// 如果没有数据 让'暂无数据展出出来'
								if(pick.length==0&&page==1){
									$('.main_list').html('<div class="no_num" style="color: white;text-align: center;margin-top: 1rem;">暂无数据</div>');
									return;
								}
								var picker = '';
								// var a=1
								
								$.each(pick, function(i, obj) {
									// 递加
									// b+=Number(a)
									// console.log(i+1==1)
									// 判断i+1是不是前三  不是前三就渲染数字
									if (obj.sorts == 1) {
										var add = '<img src="../assets/jtw/top1.png" alt="" class="top" />'
									} else if (obj.sorts == 2) {
										var add = '<img src="../assets/jtw/top2.png" alt="" class="top" />'
									} else if (obj.sorts == 3) {
										var add = '<img src="../assets/jtw/top3.png" alt="" class="top" />'
									} else {
										// var add = '<span class="user-num">' + (i + 1) + '</span>'
										var add = '<span class="user-num">' + obj.sorts + '</span>'
									}
									
									
									picker += '<li>'
									picker += add
									picker +='<div style="width:0.7rem;height:0.7rem;border-radius: 50%;overflow:hidden;display:inline-block;margin: 0 0.1rem;">'
									picker += !obj.avatar ? '<img src="../assets/jtw/head.png" alt="" class="photo" />' : '<img src="' +obj.avatar + '" alt="" class="photo"  />',
									picker +='</div>'
									picker += '<div class="user-msg">'
									picker += '<p>'
									picker += !obj.nickname ? '微信昵称' : obj.nickname
									picker += '</p>'
									picker += '<p class="score">'
									picker += obj.total_price
									picker += '</p>'
									picker += '</div>'
									picker += '</li>'
								})
								$('.main_list').append(picker)
							}
						}
					});
				}
				var gongxian_num=''
				$('.introduce').click(function() {
					if ($(this).hasClass('selected')) {
						return
					}
					// $('.select-list >div').toggleClass('selected')
					$(this).addClass('selected')
					gongxian_num=0
					$(this).siblings().removeClass('selected')
					$('.liuyan').hide()
					$('.jieshao').show()
					$('.main').hide()
				})
				$('.leave-msg').click(function() {
					if ($(this).hasClass('selected')) {
						return
					}
					// $('.select-list >div').toggleClass('selected')
					gongxian_num=0
					$(this).addClass('selected')
					$(this).siblings().removeClass('selected')
					$('.jieshao').hide()
					$('.liuyan').show()
					$('.main').hide()
				})
				
				$('.gongxian-msg').click(function() {
					if ($(this).hasClass('selected')) {
						return
					}
					// $('.select-list >div').toggleClass('selected')
					gongxian_num=1
					$(this).addClass('selected')
					$(this).siblings().removeClass('selected')
					$('.jieshao').hide()
					$('.liuyan').hide()
					$('.main').show()
					gongxian();
				})
				$('.close').click(function() {
					$('.gift').slideUp()
				})
				$('.suanle').click(function() {
					$('.ti_box').hide()
				})
				$('.chong').click(function() {
					$('.ti_box').hide()
					window.location.href = "chargeMoney/charge.html"
				})
				$('.his-btn').click(function() {
					window.location.href = "house.html?account_id=" + account_id
				})
				var timers = null;
				$(window).scroll(function() {
					//当时滚动条离底部60px时开始加载下一页的内容
					if (($(window).height() + $(window).scrollTop() + 60) >= $(document).height()) {
						if(gongxian_num=1){
							clearTimeout(timers);
							timers = setTimeout(function() {
								page++;
								console.log("第" + page + "页");
								gongxian();
							}, 300);
						}else{
							clearTimeout(timers);
							timers = setTimeout(function() {
								page++;
								console.log("第" + page + "页");
								liuyan_list();
							}, 300);
						}
					}
					
				});
			})

			function img_dian(xiabiao) {
				console.log(xiabiao)
				var xiabiao_z = Number(xiabiao) + 1
				var ul_li = $('.swiper-slide:eq(' + xiabiao_z + ')>img')
				var ul_li_img = ul_li[0].src
				$('.fangda_box').show();
				$('.fangda').attr('src', ul_li_img)
				$('meta').attr('content', 'width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=yes')
				$('body').addClass('guding');
			}
			$('.fangda_box').click(function() {
				$('.fangda_box').hide();
				$('meta').attr('content', 'width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no')
				$('body').removeClass('guding');
			})
			$('.head').click(function() {
				var ul_li_img = $(this)[0].src
				$('.fangda_box').show();
				$('.fangda').attr('src', ul_li_img)
				$('meta').attr('content', 'width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=yes')
				$('body').addClass('guding');
			})
		</script>
